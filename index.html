<!DOCTYPE html>
<html>
<head>
    <title>Виведення зображень</title>
</head>
<body>
    <img id="randomImage" src="" alt="Випадкове зображення">
    <script>
        const imageFolder = "images/";

        const imageNames = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg"];

        const randomIndex = Math.floor(Math.random() * imageNames.length);

        const randomImageName = imageNames[randomIndex];

        const randomImagePath = imageFolder + randomImageName;

        const imgElement = document.getElementById("randomImage");

        imgElement.src = randomImagePath;
    </script>
</body>
</html>
